<!-- listClients.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Listado de Clientes</h1>

        <a th:href="@{/}" class="btn btn-primary" style="position: absolute; left: 10px; top: 10px;">Inicio</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DUI</th>
                    <th>NOMBRES</th>
                    <th>APELLIDOS</th>
                    <th>OPERACION</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.cod_cliente}"></td>
                    <td th:text="${cliente.dui}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td>
                        <form th:action="@{/transaccion}" method="get">
                            <input type="hidden" name="clienteDui" th:value="${cliente.dui}" />
                            <button type="submit" class="btn btn-primary">OPERAR</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
